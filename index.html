<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscar CEP</title>

  <link rel="stylesheet" href="css/libs/materialize.min.css">
  <link rel="stylesheet" href="css/libs/google-fonts.css">
  <link rel="stylesheet" href="css/libs/tooltipster.bundle.min.css" />

  <link rel="stylesheet" href="css/style.css">

  <script defer src="js/jquery.js"></script>
  <script defer src="js/tooltipster.bundle.min.js"></script>
  <script defer src="js/script.js"></script>
</head>

<body>

  <div class="container">

    <h1>Buscar CEP</h1>

    <div class="formulario">

      <div>
        <label for="cep">CEP</label>
        <input type="text" id="cep" name="cep">
        <a class="btBuscar waves-effect waves-light btn tooltip" title="Clique aqui para encontrar seu CEP :)"> <i class="material-icons right">search</i>
          Buscar
        </a>
        <p id="erro">Não foi possível realizar a busca. Tente novamente.</p>
      </div>

      <label for="endereco">Endereço</label>
      <input type="text" id="endereco" name="endereco">

      <label for="numero">Número</label>
      <input type="text" id="numero" name="numero">

      <label for="bairro">Bairo</label>
      <input type="text" id="bairro" name="bairro">

      <label for="complemento">Complemento</label>
      <input type="text" id="complemento" name="complemento">

      <label for="estado">Estado</label>
      <input type="text" id="estado" name="estado">

      <label for="cidade">Cidade</label>
      <input type="text" id="cidade" name="cidade">

    </div>
  </div>

</body>

</html>
